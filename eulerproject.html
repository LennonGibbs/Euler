<html>
<head>

</head>
<body>
    <p>
        Please select which problem you would like to solve
    </p>
    <button onclick="threeFive()">
        Multiples of 3 or 5
    </button>
    <button onclick="fibEven()">
        Even Fibonacci Numbers
    </button>
    <button onclick="largePrime()">
        Largest Prime Factor
    </button>
    <button onclick="palindrome()">
        Largest Palindrome Product
    </button>
    <button onclick="smallMult()">
        Smallest Multiple
    </button>
    <p id="solution"></p>
    <script>
        function threeFive() {
            let total = 0;
            for (let i = 0; i < 1000; i++) {
                if (i % 5 == 0 || i % 3 == 0) {
                    total += i;
                }
            }
            document.getElementById("solution").textContent=total;
        }
        function fibEven() {
            let total = 0;
            let current = 1;
            let prev = 0;
            let temp = 0;
            while (current < 4000000) {
                temp = current + prev;
                prev = current;
                current = temp;
                if (current % 2 == 0) {
                    total += current;
                }
            }
            document.getElementById("solution").textContent = total;
        }
        function largePrime() {
            let number = 600851475143
            for (let i = 0; i < number; i++) {
                if (isPrime(i)) {
                    if (number % i == 0) {
                        number = number / i;
                    }
                }
            }
            document.getElementById("solution").textContent = number;

        }
        function isPrime(i) {
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    return false;
                }
            }
            return true;
        }
        function palindrome() {
            let solution = 0;
            for (let i = 100; i < 1000; i++) {
                for (let j = 100; j < 1000; j++) {
                    if (isPalin(i * j) && i*j>solution) {
                        solution = i * j
                    }
                }
            }
            document.getElementById("solution").textContent = solution;
        }
        function isPalin(num) {
            let word = num.toString();
            let rev = "";
            for (let i = 0; i < word.length; i++) {
                rev = rev.concat(word[word.length - i - 1]);
            }
            if (word == rev) {
                return true;
            }
            return false;
        }
        function smallMult() {
            let solution = 20;
            while (true) {
                let isSol = true;
                for (let i = 1; i < 21; i++) {
                    if (solution % i != 0) {
                        isSol=false; 
                    }
                }
                if (isSol) {
                    document.getElementById("solution").textContent = solution;
                    break;
                }
                solution++;
            }
        }
    </script>
</body>
</html>
