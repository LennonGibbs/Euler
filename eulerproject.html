<html>
<head>

</head>
<body>
    <p>
        Please select which problem you would like to solve
    </p>
    <button onclick="threeFive()">
        Multiples of 3 or 5
    </button>
    <button onclick="fibEven()">
        Even Fibonacci Numbers
    </button>
    <button onclick="largePrime()">
        Largest Prime Factor
    </button>
    <p id="solution"></p>
    <script>
        function threeFive() {
            let total = 0;
            for (let i = 0; i < 1000; i++) {
                if (i % 5 == 0 || i % 3 == 0) {
                    total += i;
                }
            }
            document.getElementById("solution").textContent=total;
        }
        function fibEven() {
            let total = 0;
            let current = 1;
            let prev = 0;
            let temp = 0;
            while (current < 4000000) {
                temp = current + prev;
                prev = current;
                current = temp;
                if (current % 2 == 0) {
                    total += current;
                }
            }
            document.getElementById("solution").textContent = total;
        }
        function largePrime() {
            let number = 600851475143
            for (let i = 0; i < number; i++) {
                if (isPrime(i)) {
                    if (number % i == 0) {
                        number = number / i;
                    }
                }
            }
            document.getElementById("solution").textContent = number;

        }
        function isPrime(i) {
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
